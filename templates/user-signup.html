{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>
        <form action="/user-validate" method="post">
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>
                        <input name="username" type="text" value="{{username_p}}">
                        <span class="error">{{username_error_p}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <input name="password" type="password" >
                        <span class="error">{{password_error_p}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="verify">Verify Password</label></td>
                    <td>
                        <input name="verify" type="password" >
                        <span class="error">{{verify_error_p}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email (optional)</label></td>
                    <td>
                        <input name="email" type="text" value="{{email_p}}">
                        <span class="error">{{email_error_p}}</span>
                    </td>
                </tr>
            </table>
            <input type="submit">
        </form>

{% endblock %}
